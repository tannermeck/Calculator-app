<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

       <section class="operation">
           <input id="add-x-input"> + <input id="add-y-input"> 
           <button id="add-button">=</button> 
           <span id="add-result">?</span>
       </section>

       <section class="subtract">
        <input id="subtract-x-input"> - <input id="subtract-y-input"> 
        <button id="subtract-button">=</button> 
        <span id="subtract-result">?</span>
        
        </section>

        <section class="divide">
            <input id="divide-x-input"> / <input id="divide-y-input"> 
            <button id="divide-button">=</button> 
            <span id="divide-result">?</span>
            
            </section>
        
            <section class="multiply">
                <input id="multiply-x-input"> x <input id="multiply-y-input"> 
                <button id="multiply-button">=</button> 
                <span id="multiply-result">?</span>
                
                </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
